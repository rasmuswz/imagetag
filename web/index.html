<div class="panel panel-primary" style="display: none;" id="new-tag-dialog">
    <div class="panel-heading">Add Tag</div>
    <div class="panel-body">
        <input type="text" id="new-tag-tag" class="form-control"/>
        <textarea id="new-tag-description" class="form-control">

        </textarea>
        <button id="new-tag-add" class="btn"><span class="glyphicon glyphicon-plus"></span>Add</button>
        <button id="new-tag-cancel" class="btn"><span class="glyphicon glyphicon-remove-sign"></span>Cancel</button>
    </div>

</div>

<div class="row">
    <div class="col-md-3 col-xs-offset-1">
        <div class="panel panel-default" style="min-height: 350px;">
            <div class="panel-heading">Image Information</div>
            <div class="panel-body">
                <h3 id="sidebar-image-name"></h3>
                <form class="form-group">
                    <select id="tag-select" style="display: none;" class="form-control col-md-6">
                        <option value="-1">No tag</option>
                    </select><br/>&nbsp;<br/>
                    <button id="add-tag-btn" style="btn"><span class="glyphicon glyphicon-plus"></span>Add Tag</button>
                    &nbsp;
                    <button id="assign-tag" style="btn"><span class="glyphicon glyphicon-tags"></span>Assign</button>
                </form>
                <ul id="tag-list" class="list-group">
                    <li class="list-group-item">Hey</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-7 col-offset-5">
        <div class="panel panel-default" style="min-height: 350px;">
            <div class="panel-heading">
                <h5>Image</h5>
            </div>
            <div class="panel-body">
                <img src="" alt="mainImage" id="main-image-view"
                     style="display: none;min-height:400px;max-height:400px;"/>
                <img src="images/loading.gif" width="400px" id="main-image-loading-view"
                     style="display: none;min-height:400px;max-height:400px;">
            </div>
        </div>

    </div>
</div>
